<main>
  <div class="container">
    <h2>Contact Us</h2>
    <form action="" method="POST">
      <div class="form-group">
        <input type="text" id="studentName" name="studentName"  placeholder="your name" required>
      </input>
      </div>
      <div class="form-group">
        <input type="text" id="parentName" name="parentName" placeholder="parentName" required>
      </input>
      </div>
      <div class="form-group">
        <input type="text" id="state" name="state"  placeholder="state" required>
      </div>
      <div class="form-group">
        <input type="tel" id="contactNo" name="contactNo" placeholder="contact number" required>
      </input>
      </div>
      <div class="form-group">
        <input type="email" id="email" name="email" placeholder="Email"  required>
      </input>
      </div>
      <div class="form-group">
        <button type="submit">Submit</button>
      </div>
    </form>
  </div>
</main>
